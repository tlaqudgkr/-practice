{% extends "mygame/base_game.html" %}

{% block sub_content %}
<div>
<h1>좌, 우 게임</h1>
<div>
    {{ object_list }}
    <h2>게임 현황</h2>
    <ul>
        {% for obj in object_list %}
        <li>'{{ obj.usr }}'님, {{ obj.created_date|date:"Y . M . d, H: i" }}, {{ obj.leftright }}</li>
        {% endfor %}
    </ul>
</div>
</div>
{% endblock %}
